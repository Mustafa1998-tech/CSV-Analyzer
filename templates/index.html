<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upload-area {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #4f46e5;
        }
        .upload-area.dragover {
            background-color: #f8fafc;
            border-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-md overflow-hidden p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">محلل ملفات CSV</h1>
            <p class="text-gray-600">قم برفع ملف CSV لتحليله والحصول على رؤى فورية</p>
        </div>

        <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div 
                id="dropArea" 
                class="upload-area rounded-lg p-8 text-center cursor-pointer transition-colors"
                ondragover="event.preventDefault(); this.classList.add('dragover');"
                ondragleave="this.classList.remove('dragover');"
                ondrop="handleDrop(event)"
            >
                <input type="file" id="csvFile" name="csv_file" accept=".csv" class="hidden" required>
                
                <div class="space-y-4">
                    <div class="mx-auto w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-lg font-medium text-gray-700">اسحب ملف CSV وأسقطه هنا</p>
                        <p class="text-sm text-gray-500 mt-1">أو انقر لاختيار ملف</p>
                    </div>
                </div>
                
                <div id="fileInfo" class="mt-4 hidden">
                    <div class="inline-flex items-center bg-green-50 text-green-700 text-sm px-4 py-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span id="fileName">اسم_الملف.csv</span>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="text-red-500 text-sm mt-2 hidden"></div>

            <div class="text-center">
                <button 
                    type="submit" 
                    id="analyzeBtn"
                    class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-8 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    <span class="flex items-center justify-center">
                        <span>تحليل الملف</span>
                        <svg id="loadingSpinner" class="animate-spin -mr-1 ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </form>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-6 space-y-2">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        const fileInput = document.getElementById('csvFile');
        const dropArea = document.getElementById('dropArea');
        const fileName = document.getElementById('fileName');
        const fileInfo = document.getElementById('fileInfo');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const errorMessage = document.getElementById('errorMessage');
        const uploadForm = document.getElementById('uploadForm');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Handle click on drop area
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file drop
        function handleDrop(e) {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.name.endsWith('.csv')) {
                    fileInput.files = e.dataTransfer.files;
                    handleFile(file);
                } else {
                    showError('الرجاء رفع ملف CSV صالح');
                }
            }
        }

        // Process the selected file
        function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                showError('الرجاء رفع ملف بصيغة CSV');
                return;
            }
            
            fileName.textContent = file.name;
            fileInfo.classList.remove('hidden');
            analyzeBtn.disabled = false;
            errorMessage.classList.add('hidden');
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            fileInfo.classList.add('hidden');
            analyzeBtn.disabled = true;
        }

        // Handle form submission
        uploadForm.addEventListener('submit', () => {
            loadingSpinner.classList.remove('hidden');
            analyzeBtn.disabled = true;
        });
    </script>
</body>
</html>
